{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="#" method="post">
            <div class="col-md">
                <label for="name" class="form-label label">Назва лічильника</label>
                <input type="text" class="form-control" id="name" name="name">

                <label for="unit" class="form-label label">Одиниця вимірювання</label>
                <select class="form-select" id="unit" name="unit_id">
                    <option selected>Виберіть зі списку одиниці вимірювання...</option>
                    {% for unit in units %}
                        <option value="{{unit.id}}">{{unit.value}}</option>
                    {% endfor %}
                </select>

                <label for="category" class="form-label label">Категорія</label>
                <select class="form-select" id="category" name="category_id" multiple>
                    {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>

            </div>

            <button type="submit" class="btn btn-outline-primary btn-safe" id="Paymentbtn">Зберегти</button>
        </form>
    </div>
</div>

</div>

{% endblock %}
