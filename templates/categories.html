{% extends "base.html" %}

{% block content %}
<div class="col-xl-6">
    <!--таблиця показників-->
    <h4>Список категорій комунальних послуг</h4>
    <table class="table table-bordered text-center">
        <tr class="table-primary">
            <th>Категорія</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>
                <a href="/category/{{category.id}}">{{category.name}}</a></td>
        </tr>
        {% endfor %}

    </table>
</div>
<div class="row">
    <div class="col-xl-2">
            <a class="btn btn-outline-primary btn-pay" href="/admin/category/add" role="button">Додати нову категорію</a>
        </div>
</div>
{% endblock %}
