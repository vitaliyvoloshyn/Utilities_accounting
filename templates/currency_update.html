{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="#" method="post">
            <div class="col-md">
                <label for="name" class="form-label label">Назва валюти</label>
                <input type="text" class="form-control" id="name" name="name" value="{{currency.name}}">

                <label for="code" class="form-label label">Код валюти</label>
                <input type="text" class="form-control" id="code" name="code" value="{{currency.code}}">

            </div>

            <button type="submit" class="btn btn-outline-primary btn-safe" id="Paymentbtn">Зберегти</button>
        </form>
    </div>
</div>

</div>

{% endblock %}
