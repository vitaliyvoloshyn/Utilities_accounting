{% extends "base.html" %}

{% block content %}
<div class="container">
        <div class="row">
            <form>
                <div class="col-md">
                    <label for="textName" class="form-label label">Найменування установи</label>
                    <input type="text" class="form-control" id="textName" value="{{ cur_provider.name }}">

                    <label for="textEDRPOU" class="form-label label">ЄДРПОУ</label>
                    <input type="text" class="form-control" id="textEDRPOU" value="{{ cur_provider.edrpou }}">

                    <label for="textIBAN" class="form-label label">IBAN</label>
                    <input type="text" class="form-control" id="textIBAN" value="{{ cur_provider.iban }}">

                    <label for="textSite" class="form-label label">Сайт</label>
                    <input type="text" class="form-control" id="textSite" value="{{ cur_provider.site }}">

                    <label for="textPersonalAccount" class="form-label label">Особовий рахунок</label>
                    <input type="text" class="form-control" id="textPersonalAccount" value="{{ cur_provider.personal_account }}">

                </div>

                <button type="submit" class="btn btn-outline-primary btn-safe" id="Paymentbtn">Зберегти</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
